<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head th:replace="fragments/config :: configFragment"> </head>
	
	<body class="hold-transition skin-blue layout-top-nav">
		<div class="wrapper">
			<header th:replace="fragments/header :: naviFragment"></header>
			
			<div class="content-wrapper">
				<div class="container">
					<section class="content-header">
						<h1>General Form Elements <small>Top Navigation</small></h1>
						<ol class="breadcrumb">
							<li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
							<li><a href="#">Board</a></li>
							<li class="active">Board Read Page</li>
						</ol>
					</section>
					
					<section class="content">
						<div class="box">
							<div class="box-header with-border">
								<h3 class="box-title">Board Read Page</h3>
							</div>
							<div class="box-body" th:object="${board}">
								<div class="form-group">
									<label>Board #</label>
									<input name="bno" class="form-control"
									       th:value="*{bno}" readonly="readonly">
								</div>
								
								<div class="form-group">
									<label>Title</label>
									<input name="title" class="form-control"
									       th:value="*{title}" readonly="readonly">
								</div>
								
								<div class="form-group">
									<label>Content</label>
									<textarea name="content" rows="3" 
											  class="form-control"
											  th:text="*{content}" readonly="readonly">
									</textarea>
								</div>
								
								<div class="form-group">
									<label>Writer</label>
									<input name="writer" 
									       class="form-control"
									       th:value="*{writer}" readonly="readonly">
								</div>
								
								<div class="box-footer">
									<button type="submit" class="btn btn-warning"
									        th:onclick="|location.href='@{/board/modify(bno=*{bno})}'|">
										MODIFY
									</button>
									<button type="submit" class="btn btn-primary"
									        th:onclick="|location.href='@{/board/list}'|">
										LIST
									</button>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
			
			<footer th:replace="fragments/footer :: footerFragment"></footer>
		</div>
		
		<footer th:replace="fragments/footer :: scriptFragment"></footer>
	</body>
</html>
