<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head th:replace="fragments/config :: configFragment"> </head>
	
	<body class="hold-transition skin-blue layout-top-nav">
		<div class="wrapper">
			<header th:replace="fragments/header :: naviFragment"></header>
			
			<div class="content-wrapper">
				<div class="container">
					<section class="content-header">
						<h1>실습실 사용일지 <small>Top Navigation</small></h1>
						<ol class="breadcrumb">
							<li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
							<li><a href="#">Board</a></li>
							<li class="active">사용자 정보</li>
						</ol>
					</section>
					
					<section class="content">
						<div class="box">
							<div class="box-header with-border">
								<h3 class="box-title">사용자 정보</h3>
							</div>
							<div class="box-body" th:object="${board}">
						
								<div class="form-group">
									<label>Board #</label>
									<input name="bno" class="form-control"
									       th:value="*{bno}" readonly="readonly">
								</div>
								
								<div class="form-group">
									<label>학번</label>
									<input name="Sno" class="form-control"
									       th:value="*{Sno}" readonly="readonly">
								</div>
								
								<div class="form-group">
									<label>이름</label>
									<input name="Sname" class="form-control"
											  th:value="*{Sname}" readonly="readonly">
								</div>
								
								<div class="form-group">
									<label>PC 번호</label>
									<input name="PCno"  class="form-control"
									       th:value="*{PCno}" readonly="readonly">
								</div>
								
								<div class="form-group">
									<label>시작 시간</label>
									<input name="Logindate" class="form-control"
											th:value="*{Logindate}" readonly="readonly">
								</div>
								
								
								<div class="box-footer">
								
									
								</div>

							<button type="submit" class="btn btn-warning"
											th:onclick="|location.href='@{/board/modify(bno=*{bno})}'|">사용 종료											
							</button>
							</div>
						</div>
					</section>
				</div>
			</div>
			
			<footer th:replace="fragments/footer :: footerFragment"></footer>
		</div>
		
		<footer th:replace="fragments/footer :: scriptFragment"></footer>	
		
	</body>
</html>
