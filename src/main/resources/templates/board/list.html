<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head th:replace="fragments/config :: configFragment"> </head>
	
	<body class="hold-transition skin-blue layout-top-nav">
		<div class="wrapper">
			<header th:replace="fragments/header :: naviFragment"></header>
			
			<div class="content-wrapper">
				<div class="container">
					<section class="content-header">
						<h1>General Form Elements <small>Top Navigation</small></h1>
						<ol class="breadcrumb">
							<li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
							<li><a href="#">Board</a></li>
							<li class="active">사용 시작 시간 리스트</li>
						</ol>
					</section>
					
					<section class="content">
						<div class="box">
							<div class="box-header with-border">
								<h3 class="box-title">사용 시작 시간</h3>
								<button id="regBtn" type="button" class="btn btn-default pull-right">
									사용 시작
								</button>
							</div>
							
							<div class="box-body">
							
								<table class="table table-bordered table-hover">
									<tr>
										<th style="width:10px">#</th>
										<th>학번</th><th>이름</th><th>PC 번호</th>
										<th>시작 시간</th><th>종료 시간</th>
									</tr>
									<tr th:each="user:${list}">
										<td th:text="${user.bno}"></td>
										<td> <a th:href="@{'/board/read?bno='+${user.bno}}" th:text="${user.Sno}"></a></td>
										<td th:text="${user.Sname}"></td>
										<td th:text="${user.PCno}"></td>
										<td th:text="${#dates.format(user.logindate, 'yyyy-MM-dd HH:mm')}"></td>
										<td th:text="${#dates.format(user.logoutdate, 'yyyy-MM-dd HH:mm')}"></td>
									</tr>
								</table>
								
								<div class="box-footer">
									<button type="submit" class="btn btn-primary"
											th:onclick="|location.href='@{/board/list}'|">사용 시작 시간 리스트</button>
								</div>					
							</div>
						</div>
					</section>
				</div>
			</div>
			
			<footer th:replace="fragments/footer :: footerFragment"></footer>
		</div>
		
		<footer th:replace="fragments/footer :: scriptFragment"></footer>
		<script type="text/javascript">
			$(document).ready(function(){
				var result = "[[${result}]]";
				
				history.replaceState({}, null, null);
				
			
				
				$("#regBtn").on("click", function(){
					self.location = "/board/register";
				});
				
			
				
				$(".move").on("click", function(e){
					e.preventDefault();
					actionForm.append("<input type='hidden' name='bno' value='"+$(this).attr("href")+"'>");
					actionForm.attr("action", "/board/read");
					actionForm.submit();
				});
			
			});
		</script>
	</body>
</html>
